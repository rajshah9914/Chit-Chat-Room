<!Doctype>
<html>
    <head>
        <title>
            Hey, Welcome to my Chit-Chat Room
        </title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
        <link rel="stylesheet" href="./style.css">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <div class='logo'>
                <img src="CCCorner.jpeg" width="500"  />
            </div>
            <div id='logout' class='logout'>
                <a href='/logout'>Logout</a>
            </div>
        </header>
        <section class='subheader'>
            <img class="whatsup-logo" src="chit_chat_room.jpeg" />
            <h2>Peep into what others have new for your feed.</h2>
        </section>
        <section>
            <div id='loader' class='loader'>
            </div>
            <!-- <script id="member-template" type="text/x-template">
            </script> -->
            <div id='me' class='me'>
            </div>
            <div id="membersList" class="members-list">
            </div>
            <div id='signup-form' class='tab-content'>
                <div class='header'>
                    <div><img src="./assets/comments.png"></div>
                    <div class='text'>Signing Up for First time!!!!</div>
                </div>
                <form class='pure-form' id='user-form'>
                    <div class='signup-form'>
                        <div class='left-side'>
                            <div class='row'>
                                <input type='text' required placeholder="Enter username or display name" id='display_name'>
                            </div>
                            <div class='row'>
                                <textarea placeholder="Enter initial Status" required id='initial-status' rows="3"></textarea> 
                            </div>
                        </div>
                        <div class='right-side'>
                            <button
                                 type="submit"
                                 class="button-secondary pure-button">SignUp/Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
